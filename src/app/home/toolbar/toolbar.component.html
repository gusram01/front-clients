<mat-toolbar>
  <mat-icon>public</mat-icon>
  <app-btn-theme></app-btn-theme>
  <span class="separator"></span>
  <div class="menu-container" *ngIf="showNav; else collapse">
    <button mat-button>
      <span class="btn-text">Contributions</span>
    </button>

    <button mat-button>
      <mat-icon>article</mat-icon>
      <span class="btn-text">Documentation</span>
    </button>

    <button routerLink="/auth/login" mat-button>
      <mat-icon>login</mat-icon>
      <span class="btn-text">Login</span>
    </button>

    <button routerLink="/auth/signup" mat-stroked-button color="primary">
      <mat-icon>person</mat-icon>
      <span class="btn-text">SignUp</span>
    </button>
  </div>

  <ng-template #collapse>
    <button routerLink="/auth/signup" mat-stroked-button color="primary">
      <span class="btn-text">SignUp</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-template>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/auth/login">Login</button>
    <button mat-menu-item>Documentation</button>
    <button mat-menu-item>Contributions</button>
  </mat-menu>
</mat-toolbar>
