<mat-card class="form__card mat-elevation-z3">
  <form
    [formGroup]="signupForm"
    class="form animated fadeInRight"
    (ngSubmit)="onSubmit()"
  >
    <mat-card-header *ngIf="title">
      <mat-card-title> MyClients App </mat-card-title>
      <mat-card-subtitle>
        {{ title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="form__body">
      <mat-form-field class="form__item" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          type="text"
          matInput
          placeholder="Enter yor username"
          formControlName="nick"
        />
        <mat-error>
          {{ signupForm.controls.nick.errors | errors }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__item" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Enter yor email"
          formControlName="email"
        />
        <mat-error>
          {{ signupForm.controls.email.errors | errors }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__item" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter your password"
          formControlName="password"
        />
        <mat-error>
          {{ signupForm.controls.password.errors | errors }}
        </mat-error>
      </mat-form-field>

      <mat-form-field
        *ngIf="signupForm.controls.password.value"
        class="form__item"
        appearance="outline"
      >
        <mat-label>Confirm Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Confirm your password"
          formControlName="confirm"
        />
        <mat-error>
          {{ signupForm.controls.confirm.errors | errors }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="form__actions">
      <button
        class="actions__button"
        [disabled]="loading"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>person_add</mat-icon>
        <span class="btn-text"> Signup </span>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
