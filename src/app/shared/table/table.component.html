<div class="table-container animated bounceInLeft">
  <mat-spinner *ngIf="isLoading; else table"></mat-spinner>
  <ng-template #table>
    <table mat-table [dataSource]="data" matSort>
      <ng-container [matColumnDef]="key" *ngFor="let key of columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ key === "curp" ? "Born" : (key | titlecase) }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ key === "curp" ? element[key].substring(4, 10) : element[key] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let element; columns: columns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator
      *ngIf="data.length > 5"
      [length]="data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </ng-template>
</div>
