<mat-card class="form__card">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="form animated fadeInLeft"
  >
    <div class="form__title">
      <mat-card-header>
        <mat-card-title>Init Sesion</mat-card-title>
      </mat-card-header>
    </div>

    <mat-card-content class="form__body">
      <mat-form-field class="form__item" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Enter yor email"
          formControlName="email"
        />
        <mat-error> Email is <strong>required</strong> </mat-error>
      </mat-form-field>

      <mat-form-field class="form__item" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter your password"
          formControlName="password"
        />
        <mat-error> Password is <strong>required</strong> </mat-error>
      </mat-form-field>
    </mat-card-content>

    <div class="form__item">
      <mat-card-actions class="form__actions">
        <div class="actions__links">
          <a mat-button routerLink="/home" color="accent">
            <mat-icon>keyboard_arrow_left</mat-icon>
            GoBack home
          </a>
          <a mat-button routerLink="/signup" color="primary">Register here!</a>
        </div>

        <button
          class="actions__button"
          [disabled]="loading"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Login
          <mat-icon>login</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </form>
</mat-card>
