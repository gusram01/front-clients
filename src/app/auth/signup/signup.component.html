<div class="form__container">
  <p>
    <a mat-button routerLink="/home" color="accent">
      <mat-icon>keyboard_arrow_left</mat-icon>
      Home
    </a>
  </p>

  <mat-card class="form__card mat-elevation-z3 animated fadeInLeft">
    <form [formGroup]="signupForm" class="form" (ngSubmit)="onSubmit()">
      <mat-card-header *ngIf="title">
        <mat-card-title> MyClients App </mat-card-title>
        <mat-card-subtitle>
          {{ title }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="form__body">
        <mat-form-field class="form__item" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            placeholder="Enter yor username"
            formControlName="nick"
          />
          <mat-error>
            {{ signupForm.controls.nick.errors | errors }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form__item" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            placeholder="Enter yor email"
            formControlName="email"
          />
          <mat-error>
            {{ signupForm.controls.email.errors | errors }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form__item" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="Enter your password"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>
            {{ signupForm.controls.password.errors | errors }}
          </mat-error>
        </mat-form-field>

        <mat-form-field
          *ngIf="signupForm.controls.password.value"
          class="form__item"
          appearance="outline"
        >
          <mat-label>Confirm Password</mat-label>
          <input
            [type]="hideConfirm ? 'password' : 'text'"
            matInput
            placeholder="Confirm your password"
            formControlName="confirm"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirm = !hideConfirm"
          >
            <mat-icon>{{
              hideConfirm ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error>
            {{ signupForm.controls.confirm.errors | errors }}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="form__item">
        <mat-card-actions class="form__actions">
          <button
            class="actions__button"
            [disabled]="loading || signupForm.invalid || signupForm.pristine"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Create account
          </button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>

  <p class="change__sign">
    <button
      mat-stroked-button
      routerLink="/auth/login"
      class="btn-block"
      color="primary"
    >
      Do you have an account?
    </button>
  </p>
</div>
